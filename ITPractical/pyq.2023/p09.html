<html>
  <head>
    <title>Print squares and cubes using alert</title>
  </head>
  <body>
    <script>
      var table = "Number | Square | Cube\n";
      for (let i = 5; i <= 15; i++) {
        const square = i * i;
        const cube = i * i * i;
        table += `${i}    | ${square}    | ${cube}\n`;
      }
      alert(table);
    </script>
  </body>
</html>
