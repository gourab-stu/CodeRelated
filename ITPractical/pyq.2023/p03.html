<html>
  <head>
    <title>Calculate Multiplication and division</title>
  </head>
  <body>
    <script>
      var a = parseInt(prompt("Enter 1st number"));
      var b = parseInt(prompt("Enter 2nd number"));
      var mul = a * b;
      var div = a / b;
      document.write("product is " + mul + "<br>quotient is " + div);
    </script>
  </body>
</html>
