<html>
  <head>
    <title>Reverse a string</title>
  </head>
  <body>
    <script>
      var str = prompt("Enter a string");
      var strReversed = new String();
      for(var i = str.length; i >= 0; i--)
        strReversed += str.charAt(i);
      document.write("reversed string is " + strReversed);
    </script>
  </body>
</html>
