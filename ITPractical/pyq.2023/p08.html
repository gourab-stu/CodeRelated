<html>
  <head>
    <title>Count vowels</title>
    <script>
      function countVowels(str) {
        return str.match(/[aeiouAEIOU]/g).length;
      }
    </script>
  </head>
  <body>
    Enter a string
    <input type="text" id="str">
    <input type="button" value="count vowels" onclick="document.write('number of vowels is ' + countVowels(document.getElementById('str').value))">
  </body>
</html>
