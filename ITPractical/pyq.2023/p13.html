<html>
  <head>
    <title>Largest among three</title>
  </head>
  <body>
    <script>
      var a = parseInt(prompt("Enter 1st number"));
      var b = parseInt(prompt("Enter 2nd number"));
      var c = parseInt(prompt("Enter 3rd number"));
      if (a >= b) {
        if (a >= c) document.write(a + " is largest");
        else document.write(c + " is largest");
      } else {
        if (b >= c) document.write(b + " is largest");
        else document.write(c + " is largest");
      }
    </script>
  </body>
</html>
