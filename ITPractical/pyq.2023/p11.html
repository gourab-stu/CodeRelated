<html>
  <head>
    <title>Multiplication table</title>
  </head>
  <body>
    <script>
      var n = parseInt(prompt("Enter a number"));
      var str = new String();
      for (var i = 1; i <= 10; i++)
        str += `${n} x ${i} = ${n*i}<br>`;
      document.write(str);
    </script>
  </body>
</html>
