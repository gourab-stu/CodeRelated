<html>
  <head>
    <title>Sum and average of numbers</title>
  </head>
  <body>
    <script>
      var num, sum = 0, avg = 0, i = 0;
      while (true) {
        num = parseInt(prompt("enter positive numbers only and to terminate enter 0"));
        if (num == 0) break;
        i++;
        sum = sum + num;
      }
      avg = sum / i;
      document.write(`sum = ${sum}\naverage = ${avg}`);
    </script>
  </body>
</html>
