<html>
  <head>
    <title>Squares and Cubes</title>
  </head>
  <body>
    <script>
      var output = "Number\t|Squares\t|Cubes\t";
      for (i = 5; i <= 15; i++) {
        output = output + "\n";
        output = output + `${i}\t|${Math.pow(i, 2)}\t|${Math.pow(i, 3)}`;
      }
      alert(output);
    </script>
  </body>
</html>
