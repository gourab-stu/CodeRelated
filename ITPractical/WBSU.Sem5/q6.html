<html>
  <head>
    <title>Positive, Negative, Zero</title>
    <script>
      var n = prompt("Enter the number of elements");
      var neg = 0;
      var pos = 0;
      var zer = 0;
      for (i = 0; i < n; i++) {
        var num = prompt(`Enter number ${i + 1}`);
        if (num > 0) pos++;
        if (num < 0) neg++;
        if (num == 0) zer++;
      }
      document.write(`positive = ${pos}\nnegative = ${neg}\nzero = ${zer}`);
    </script>
  </head>
  <body></body>
</html>
