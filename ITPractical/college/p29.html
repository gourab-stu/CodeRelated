<html>
    <head>
        <title> Arrays in JavaScript </title>
        <script>
            var b = new Array();
            b[0] = "sunday";
            b[1] = "monday";
            b[2] = "wednesday";
            document.write(b + "<br>");
            b.sort().reverse();
            document.write(b + "<br>");
        </script>
    </head>
    <body></body>
</html>
