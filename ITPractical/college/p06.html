<html>
  <head>
    <title>My first JavaScript Program</title>
  </head>
  <body>
    <script>
      var a = parseInt(prompt("enter 1st number"));
      var b = parseInt(prompt("enter 2nd number"));
      var c = a + b;
      var d = a - b;
      var e = a * b;
      var f = a / b;
      document.write("sum = " + c + "<br>");
      document.write("difference = " + d + "<br>");
      document.write("product = " + e + "<br>");
      document.write("quotient = " + f + "<br>");
    </script>
  </body>
</html>
