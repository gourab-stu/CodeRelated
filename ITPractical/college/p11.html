<html>
  <head>
    <title>JavaScript Functions | Type 2</title>
  </head>
  <body>
    <script>
      var n = parseInt(prompt("Enter a value"));
      function fact(n) {
        f = 1;
        for (var i = 1; i <= n; i++) {
          f = f * i;
        }
        document.write("factorial is " + f);
      }
      fact(n);
    </script>
  </body>
</html>
