<html>

<head>
    <title>JavaScript Functions</title>
</head>

<body>
    <script>
        let c = parseFloat(prompt("Enter temperature in celcius"));
        function celciusToFahrenheit(celcius) {
            let f = celcius * (9.0 / 5.0) + 32.0;
            document.write("fahrenheit is " + f);
        }
        celciusToFahrenheit(c);
    </script>
</body>

</html>
