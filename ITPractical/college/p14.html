<html>
  <head>
    <title>Input and Button</title>
    <script>
      function f() {
        var a = document.getElementById("t1");
        document.write(a.value);
      }
    </script>
  </head>
  <body>
    Enter a value
    <input type="text" id="t1" />
    <br />
    <input type="button" value="click me" onclick="f();" />
  </body>
</html>
