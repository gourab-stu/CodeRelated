<html>
  <head>
    <title>JavaScript Functions | Type 1</title>
  </head>
  <body>
    <script>
      function fact() {
        var n = parseInt(prompt("Enter a value"));
        f = 1;
        for (var i = 1; i <= n; i++) {
          f = f * i;
        }
        document.write("factorial is " + f);
      }
      fact();
    </script>
  </body>
</html>
