<html>
  <head>
    <title>Phone number scripting in JavaScript</title>
  </head>
  <body>
    <script>
      const s1 = "Bhairab Ganguly College";
      const s2 = "Motijhil College";
      const s3 = "Belgharia School";
      const re = /^Bhairab/;
      document.write(re.test(s1));
      document.write(re.test(s2));
      document.write(re.test(s3));
    </script>
  </body>
</html>
