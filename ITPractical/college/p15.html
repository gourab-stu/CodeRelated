<!-- type 4 function -->
<html>
    <head>
        <title>JavaScript Functions | Type 4</title>
    </head>
    <body>
        <script>
            function fact() {
                var n = parseInt(prompt("Enter a value"));
                f = 1;
                for (var i = 1; i <= n; i++) {
                    f = f * i;
                }
                return f;
            }
            x = fact();
            document.write("factorial is " + x);
        </script>
    </body>
</html>
