<html>
    <head>
        <title> Arrays in JavaScript </title>
        <script>
            var a = ["preeti", "swapnil", "sritam", "suman", "roopesh"];
            document.write(a + "<br>");
            a.shift();
            document.write(a + "<br>");
            a.unshift("preeti");
            document.write(a + "<br>");
        </script>
    </head>
    <body></body>
</html>
