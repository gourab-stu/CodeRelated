<html>
  <head>
    <title>Prime number checking</title>
  </head>
  <body>
    <script>
      var num = parseInt(prompt("Enter a number"));
      var count = 0;
      for (i = 1; i <= num; i++)
        if (num % i == 0) count++;
      if (count == 2) document.write("Number is prime");
      else document.write("Number is not prime");
    </script>
  </body>
</html>
