<html>
  <head>
    <title>Larger between two numbers using Textbox</title>
    <script>
      function largest() {
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var num3 = parseInt(document.getElementById("num3").value);
        if (num1 >= num2) {
          if (num1 >= num3) {
            document.getElementById("msg").value = num1;
          } else {
            document.getElementById("msg").value = num3;
          }
        } else {
          if (num2 >= num3) {
            document.getElementById("msg").value = num2;
          } else {
            document.getElementById("msg").value = num3;
          }
        }
      }
    </script>
  </head>
  <body>
    Enter 1st number
    <input type="text" id="num1" />
    <br />
    Enter 2nd number
    <input type="text" id="num2" />
    <br />
    Enter 3rd number
    <input type="text" id="num3" />
    <br />
    Largest 
    <input type="text" id="msg" />
    <br />
    <input type="button" value="find largest" onclick="largest()" />
  </body>
</html>
