<html>
    <head>
        <title>Toggle Password Visibility Using Button</title>
        <script>
            function togglePass() {
                const pass = document.getElementById("pass");
                const btn = document.getElementById("btn");
                if (pass.type == "password") {
                    pass.type = "text";
                    btn.value = "hide password";
                } else if (pass.type == "text") {
                    pass.type = "password";
                    btn.value = "show password";
                }
            }
        </script>
    </head>
    <body>
        Password
        <input type="password" id="pass">
        <input type="button" id="btn" value="show password" onclick="togglePass();">
    </body>
</html>
