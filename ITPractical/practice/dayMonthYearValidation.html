<html>
  <head>
    <title>Day, Month, Year validation</title>
    <script>
      function validate() {
        var day = parseInt(document.getElementById("day").value);
        var month = parseInt(document.getElementById("month").value) - 1;
        var year = parseInt(document.getElementById("year").value);
        var leapYearDays = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        var yearDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        var arr = [];
        var msg = "date is invalid";
        if (year > 0 && month >= 0 && month <= 11 && day >=1 && day <= 31) {
          if ((year % 100 == 0 && year % 400 == 0) || (year % 100 != 0 && year % 4 == 0))
            arr = leapYearDays;
          else
            arr = yearDays;
          if (day <= arr[month])
            msg = "this is a valid date";
        }
        document.write(msg);
      }
    </script>
  </head>
  <body>
    Day (dd)
    <input type="text" id="day"><br>
    Month (mm)
    <input type="text" id="month"><br>
    Year (yyyy)
    <input type="text" id="year"><br>
    <input type="button" value="validate" onclick="validate()">
  </body>
</html>
