<html>
  <head>
    <title>Prime number checking Using Textbox</title>
    <script>
      function checkPrime() {
        var num = parseInt(document.getElementById("num").value);
        var count = 0;
        for (i = 1; i <= num; i++) {
          if (num % i == 0) {
            count++;
          }
        }
        if (count === 2) {
          document.getElementById("msg").value = "Number is prime";
        } else {
          document.getElementById("msg").value = "Number is not prime";
        }
      }
    </script>
  </head>
  <body>
    Enter a number
    <input type="text" id="num" />
    <br />
    Message
    <input type="text" id="msg" />
    <br />
    <input type="button" value="check if prime or not" onclick="checkPrime()" />
  </body>
</html>
