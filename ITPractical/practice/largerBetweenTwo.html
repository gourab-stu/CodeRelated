<html>
  <head>
    <title>Larger Between two numbers</title>
  </head>
  <body>
    <script>
      var num1 = parseInt(prompt("Enter 1st number"));
      var num2 = parseInt(prompt("Enter 2nd number"));
      if (num1 >= num2) {
        document.write(num1 + " is larger");
      } else {
        document.write(num2 + " is larger");
      }
    </script>
  </body>
</html>
