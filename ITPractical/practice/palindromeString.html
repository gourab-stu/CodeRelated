<html>
  <head>
    <title>Day, Month, Year validation</title>
  </head>
  <body>
    <script>
      var str = prompt("enter a string");
      var msg = "string is palindrome";
      for (var i = 0, j = str.length - 1; i <= j; i++, j--) {
        if (str.charAt(i) != str.charAt(j)) {
          msg = "string is not palindrome";
          break;
        }
      }
      document.write(msg);
    </script>
  </body>
</html>
