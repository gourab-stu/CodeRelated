<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block tags</title>
</head>
<body>
    <p style="border: 2px solid red;">this is a paragraph tag</p>
    <a style="border: 2px solid blue;">this is anchor tag</a>
    <div style="border: 2px solid yellow;">this is div tag</div>
    <ul style="border: 2px solid green;">this is ul tag</ul>
    <ol style="border: 2px solid black;">this is ol tag</ol>
    <strong style="border: 2px solid pink;">this is strong tag</strong>
    <em style="border: 2px solid gray;">this is emphasized tag</em>
    <span style="border: 2px solid purple;">this is span tag</span>
</body>
</html>
