<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this is meta tag, it is used to add metadata of our webpage -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is the description of my webpage
    and the content part will be shown in the SEO (search engine optimization) search result -->
    <meta name="description" content="this is a demo page, and this is the description part">
    <!-- this keywords attribute will help to show my webpage in the SEO search results when search with these keywords -->
    <meta name="keywords" content="demo, sample">
    <!-- this NOINDEX, NOFOLLOW will stop the search engine from showing our webpage in the search result but we will use INDEX, FOLLOW here -->
    <meta name="robots" content="INDEX, FOLLOW">
    <title>This is title</title>
    <!-- this is how we include external css -->
    <link rel="stylesheet" href="style.css">
    <!-- this is how we include external JavaScript -->
    <script src="javascript.js"></script>
</head>
<body>
    Hello Gourab
</body>
</html>
